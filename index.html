<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">    
    <link rel="stylesheet" href="reset.css">    
    <link rel="stylesheet" href="styles.css">
    <title>Assignment 5</title>
  </head>
  <body>
	<div class="topSection">
		<div class="topSectionHead">
			HI THERE!
				<div class="topSectionContent">
					Tell me a little about yourself
				</div>
		</div>
	</div>
	<div class="dataFields">
		<form>
			<p>Full Name</p> 
			<input type="text" name="FullName" placeholder="Your Full Name Here">
		</form>
		<form>
			<p>Phone Number</p>
			<input type="number" name="PhoneNumber" placeholder="Your Phone Number Here">
		</form>
		<form>
			<p>About You</p>
			<textarea name="message" rows="6" placeholder="Tell Us About Yourself"></textarea>
		</form>
		<form>
			<input type="radio" id="coffee1" name="coffee" value="SBUX">
			<label for="coffee1">Starbucks</label>
			<input type="radio" id="coffee2" name="coffee" value="DBROS">
			<label for="coffee2">Dutch Bros</label>
			<input type="radio" id="coffee3" name="coffee" value="TOMHAM">
			<label for="coffee3">Thomas Hammer</label>
		</form> 
		<form>
			<p>Favorite Meal</p>
			<select name="meals">
				<option>Breakfast</option>
				<option>Lunch</option>
				<option>Dinner</option>
			</select>
		</form>
		<form>
			<input type="submit" value="Submit">
		</form>
	</div>
  </body>
</html>
